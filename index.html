<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>祝福</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', 'PingFang SC', sans-serif;
    }

    .colorful-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
      background-size: 400%;
      animation: colorShift 15s ease infinite;
      z-index: -3;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: -2;
      filter: brightness(0.9);
    }

    .text-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.4);
      padding: 12px 24px;
      border-radius: 10px;
      max-width: 90vw;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 16px; /* 明显的上下句间距 */
    }

    .text {
      font-size: clamp(16px, 5vw, 24px);
      font-weight: bold;
      margin: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .text-container {
        top: 70%;
        padding: 10px 18px;
      }

      .text {
        font-size: clamp(14px, 4vw, 18px);
      }
    }

    @media (max-width: 480px) {
      .text-container {
        top: 65%;
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="colorful-bg"></div>
  <img src="尹国玲.jpg" alt="背景" class="bg-image" />
  <div class="text-container">
    <p class="text">气质出众人间独秀，眉目如画花中仙子。</p>
    <p class="text">才貌双全众人倾慕，温婉动人花见也羞。</p>
  </div>
  <canvas id="particleCanvas"></canvas>

  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const particles = [];
    const particleCount = 100;

    class Particle {
      constructor() {
        this.reset();
        this.type = ['heart', 'star', 'snowflake'][Math.floor(Math.random() * 3)];
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.size = Math.random() * 10 + 5;
        this.speed = Math.random() * 2 + 1;
        this.opacity = Math.random() * 0.5 + 0.5;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.strokeStyle = 'rgba(255, 105, 180, 0.8)';
        ctx.lineWidth = 1;

        if (this.type === 'heart') {
          ctx.beginPath();
          const t = 0, n = 0, s = this.size;
          ctx.moveTo(t, n + s / 4);
          ctx.bezierCurveTo(t, n, t - s / 2, n - s / 2, t - s / 2, n + s / 4);
          ctx.bezierCurveTo(t - s / 2, n + s / 2, t, n + s, t, n + s);
          ctx.bezierCurveTo(t, n + s, t + s / 2, n + s / 2, t + s / 2, n + s / 4);
          ctx.bezierCurveTo(t + s / 2, n - s / 2, t, n, t, n + s / 4);
          ctx.fill();
          ctx.stroke();
        } else if (this.type === 'star') {
          const spikes = 5;
          const outerRadius = this.size;
          const innerRadius = this.size / 2;
          let rot = Math.PI / 2 * 3;
          let step = Math.PI / spikes;

          ctx.beginPath();
          ctx.moveTo(0, -outerRadius);
          for (let i = 0; i < spikes; i++) {
            ctx.lineTo(Math.cos(rot) * outerRadius, Math.sin(rot) * outerRadius);
            rot += step;
            ctx.lineTo(Math.cos(rot) * innerRadius, Math.sin(rot) * innerRadius);
            rot += step;
          }
          ctx.closePath();
          ctx.fill();
          ctx.stroke();
        } else {
          ctx.beginPath();
          ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
          ctx.fill();
          ctx.stroke();
        }
        ctx.restore();
      }

      update() {
        this.y += this.speed;
        if (this.y > canvas.height) this.reset();
      }
    }

    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
